<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas y Desordenadas</title>
</head>
<body>

     <h1>Listas Ordenadas</h1>

        <!-- Listas Ordenadas (Importa el orden). Pj (Se puede usar para una receta) -->
         <l>
              <li> Elemento 1 </li>
              <li> Elemento 2 </li>
              <li> Elemento 3 </li>
         </ol>

    <h2>Listas Desordenadas</h2>

         <!-- Listas Desordenadas (No importa el orden). Pj (Se usa para la barra de navegaciÃ³n) -->
         <ul>
             <li> Elemento 1 </li>
             <li> Elemento 2 </li>
             <li> Elemento 3 </li>
             <li> Elemento 4</li>
         </ul>
    
</body>
</html>
