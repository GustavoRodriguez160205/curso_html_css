<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conent="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!-- Etiqueta de bloque que construye un formulario. 
    (required: se usa para decir que son obligatorios. Atributo de funcionalidad) 
    (name: identificador de los inputs. Atributo de configuración interna)
    (placeholder: escribe un pequeño texto) 
    (value: es lo que recibe el servidor)  -->


    <form>

         <input type="text"     placeholder="Nombre" name="username">        <!-- Campo de texto -->
         <input type="submit"   placeholder="Enviar">       <!-- Boton de enviar -->
         <input type="email"    placeholder="Correo" name="contraseña">       <!-- Campo de texto para correo-->
         <input type="password" placeholder="Contraseña" name="password"> <!-- Campo de texto de contraseña-->   
         <input type="radio">    <!-- Boton-->
         <input type="checkbox"> <!-- Casilla de verificación --> 
         <input type="file">     <!-- Campo que nos permite subir archivos-->
         <input type="date">     <!-- Campo para la fecha-->
   
     </form>
    
</body>
</html>t
