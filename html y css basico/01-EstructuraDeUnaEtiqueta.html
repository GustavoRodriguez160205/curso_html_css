<!-- Creación de nuestras primeras etiquetas en HTML -->
<!-- Cada etiqueta tiene una función específica dentro del documento -->
<!-- Algunas etiquetas pueden parecer iguales visualmente, pero tienen significados semánticos diferentes -->
<!-- En HTML, una etiqueta representa un bloque de contenido, que luego podemos estilizar con CSS -->
<!-- Cada etiqueta esun elemento predefinido en el navegador con propiedades y un propósito específico -->
<!-- Los elementos HTML están diseñados para resolver diferentes necesidades en la estructura de una página web -->

<!-- Etiqueta de párrafo -->
<p>Este es un párrafo</p> <!-- Se utiliza para definir un bloque de texto en la página -->

<!-- Etiqueta de texto en negrita con significado semántico -->
<strong>Texto en negrita</strong> <!-- Se recomienda usar <strong> en lugar de <b> ya que aporta significado semántico -->

<!-- Ejemplo de una etiqueta genérica (esto no es una etiqueta válida en HTML estándar) -->
<!-- Si necesitas una etiqueta genérica, puedes usar <div> para bloques o <span> para texto en línea -->
<tag>Contenido de la etiqueta</tag>

<!-- Ejemplos de encabezados -->
<h1>Encabezado 1</h1> <!-- Representa el título principal de la página (solo debe haber uno por página) -->
<h2>Encabezado 2</h2> <!-- Se usa para subtítulos o secciones dentro del contenido -->
<h3>Encabezado 3</h3> <!-- Se utiliza para subsecciones dentro de un <h2> -->
